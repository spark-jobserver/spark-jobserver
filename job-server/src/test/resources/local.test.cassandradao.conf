# This file contains test settings for: CassandraDAOSpec

spark.jobserver {
  jobdao = spark.jobserver.io.JobCassandraDAO

  cache-on-upload = true

  cassandra {
    hosts = ["localhost:9142"]
    chunk-size-in-kb = 8
    user = ""
    password = ""
  }

  cassandradao {
    rootdir = /tmp/spark-jobserver/cassandradao/data
  }
}

# Flyway locations to scan recursively for migrations
flyway.locations="db/combineddao/h2/migration"
flyway.initOnMigrate=true